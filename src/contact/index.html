{{> _header}}

{{> _sub-kv }}

{{> _breadcrumb }}

<main>

  <section class="p-contact-main">
    <div class="p-contact-main__inner u-inner">
      <h2 class="c-head1">フォーム</h2>
      <form action="">
        <div class="c-form1">
          <dl class="c-form1__dl">
            <div class="c-form1__block">
              <dt class="c-form1__dt">ラジオボタン</dt>
              <dd class="c-form1__dd">
                <label>
                  <input type="radio" name="radio">ラジオボタン1
                </label>
                <label>
                  <input type="radio" name="radio">ラジオボタン2
                </label>
                <label>
                  <input type="radio" name="radio">ラジオボタン3
                </label>
              </dd>
            </div>
            <div class="c-form1__block">
              <dt class="c-form1__dt">チェックボックス</dt>
              <dd class="c-form1__dd">
                <label>
                  <input type="checkbox" name="checkbox1">チェックボックス1
                </label>
                <label>
                  <input type="checkbox" name="checkbox2">チェックボックス2
                </label>
                <label>
                  <input type="checkbox" name="checkbox3">チェックボックス3
                </label>
              </dd>
            </div>
            <div class="c-form1__block">
              <dt class="c-form1__dt">セレクトボックス</dt>
              <dd class="c-form1__dd">
                <div>
                  <select>
                    <option value="">内容を選択してください</option>
                    <option value="selectbox1">セレクトボックス1</option>
                    <option value="selectbox2">セレクトボックス2</option>
                    <option value="selectbox3">セレクトボックス3</option>
                  </select>
                </div>
              </dd>
            </div>
            <div class="c-form1__block">
              <dt class="c-form1__dt">テキスト</dt>
              <dd class="c-form1__dd">
                <input type="text" name="name" value="" placeholder="入力してください">
              </dd>
            </div>
            <div class="c-form1__block">
              <dt class="c-form1__dt">メールアドレス</dt>
              <dd class="c-form1__dd">
                <input type="email" name="name" value="">
              </dd>
            </div>
            <div class="c-form1__block">
              <dt class="c-form1__dt">テキストエリア</dt>
              <dd class="c-form1__dd">
                <textarea name="textarea"></textarea>
              </dd>
            </div>
          </dl>
          <div class="c-form1__btns">
            <input type="button" value="戻る">
            <input type="submit" value="送信">
          </div>
        </div>
      </form>
    </div>
  </section>

</main>

{{> _footer}}
