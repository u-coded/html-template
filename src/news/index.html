{{> _header}}

{{> _sub-kv }}

{{> _breadcrumb }}

<main>

  <section class="p-news-article">
    <div class="p-news-article__inner u-inner">
      <hgroup class="c-head1">
        <h2 class="c-head1__ja">お知らせ</h2>
        <p class="c-head1__en">NEWS</p>
      </hgroup>
      <div class="c-archive1 p-news-article__article">
        {{#times 3}}
        <article class="c-archive1__article">
          <a href="./article/" class="c-archive1__link u-alpha">
            <time class="c-archive1__date" datetime="2099-12-31">2099.12.31</time>
            <h3 class="c-archive1__title">タイトルテキストタイトルテキスト</h3>
            <p class="c-archive1__content">記事内容テキスト記事内容テキスト記事内容テキスト記事内容テキスト記事内容テキスト</p>
          </a>
        </article>
        {{/times}}
      </div>
      <nav class="c-pager1" aria-label="Pagination">
        <ul class="c-pager1__list u-font-bold" role="list">
          <li><a href="/" class="first" aria-label="First Page">&lt;&lt;</a></li>
          <li><a href="/page/4/" class="prev" aria-label="Previous Page">&lt;</a></li>
          <li><a href="/" aria-label="Page 1">1</a></li>
          <li><span class="between" aria-hidden="true">…</span></li>
          <li><a href="/page/3/" aria-label="Page 3">3</a></li>
          <li><a href="/page/4/" aria-label="Page 4">4</a></li>
          <li><span class="current" aria-current="page">5</span></li>
          <li><a href="/page/6/" aria-label="Page 6">6</a></li>
          <li><a href="/page/7/" aria-label="Page 7">7</a></li>
          <li><span class="between" aria-hidden="true">…</span></li>
          <li><a href="/page/10/" aria-label="Page 10">10</a></li>
          <li><a href="/page/8/" class="next" aria-label="Next Page">&gt;</a></li>
          <li><a href="/page/10/" class="last" aria-label="Last Page">&gt;&gt;</a></li>
        </ul>
      </nav>
    </div>
  </section>

</main>

{{> _footer}}
