<nav id="breadcrumb" class="l-breadcrumb u-inner" aria-label="Breadcrumb">
  <ul role="list">
    <li role="listitem">
      <a href="{{ path }}" class="u-alpha"><span>ホーム</span></a>
    </li>
    {{#if parentPageTitle}}
    <li role="listitem">
      <a href="../" class="u-alpha"><span>{{ parentPageTitle }}</span></a>
    </li>
    {{/if}}
    <li role="listitem">
      <span aria-current="page">{{ pageTitle }}</span>
    </li>
  </ul>
</nav>

<script type="application/ld+json">
{
  "@context": "https://schema.org",
  "@type": "BreadcrumbList",
  "itemListElement": [
    {
      "@type": "ListItem",
      "position": 1,
      "name": "ホーム",
      "item": "{{ siteData.siteCanonical }}"
    }
    {{#if parentPageTitle}},
    {
      "@type": "ListItem",
      "position": 2,
      "name": "{{ parentPageTitle }}",
      "item": "{{ siteData.siteCanonical }}{{ parentPageUrl }}/"
    }
    {{/if}},
    {
      "@type": "ListItem",
      "position": {{#if parentPageTitle}}3{{else}}2{{/if}},
      "name": "{{ pageTitle }}",
      "item": "{{ siteData.siteCanonical }}{{ pageUrl }}/" <!-- 現在のページURLを挿入 -->
    }
  ]
}
</script>
