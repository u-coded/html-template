
<ul class="l-breadcrumb u-inner" role="list">
	<li class="l-breadcrumb__item">
		<a href="{{ path }}" class="l-breadcrumb__txt u-alpha">トップページ</a>
	</li>
	{{#if parentPageTitle}}
	<li class="l-breadcrumb__item">
		<a href="../" class="l-breadcrumb__txt u-alpha">{{ parentPageTitle }}</a>
	</li>
	{{/if}}
	<li class="l-breadcrumb__item">
		<span class="l-breadcrumb__txt">{{ pageTitle }}</span>
	</li>
</ul>
