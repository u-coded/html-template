<nav id="breadcrumb" class="l-breadcrumb u-inner" aria-label="Breadcrumb">
  <ul role="list">
    <li role="listitem">
      <a href="{{ path }}" class="u-alpha"><span>ホーム</span></a>
    </li>
    {{#if parentPageTitle}}
    <li role="listitem">
      <a href="../" class="u-alpha"><span>{{ parentPageTitle }}</span></a>
    </li>
    {{/if}}
    <li role="listitem">
      <span aria-current="page">{{ pageTitle }}</span>
    </li>
  </ul>
</nav>
